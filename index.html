<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #dbd4e1, #cfcad5, #dbd5df, #e3dfe6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
          
         
            border-radius: 24px;
            padding: 60px 40px;
            
            text-align: center;
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .brand {
            position: absolute;
            top: 20px;
            left: 30px;
            color: #8B5CF6;
            font-weight: 600;
            font-size: 16px;
        }

        .gradient-orb {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.8) 0%,
                rgba(255, 165, 0, 0.7) 20%,
                rgba(255, 105, 180, 0.6) 40%,
                rgba(147, 112, 219, 0.5) 60%,
                rgba(106, 90, 205, 0.4) 80%,
                rgba(72, 61, 139, 0.2) 100%
            );
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .welcome-text {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .get-started-btn {
            background: linear-gradient(135deg, #8B5CF6, #A855F7, #C084FC);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #7C3AED, #8B5CF6, #A855F7);
        }

        .get-started-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .gradient-orb {
                width: 220px;
                height: 220px;
            }
            
            .welcome-text {
                font-size: 36px;
            }
            
            .brand {
                left: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="brand">NexTask</div>
    <div class="container">
        
        
        <div class="gradient-orb">
            <h1 class="welcome-text">Welcome</h1>
        </div>
        
        <p class="subtitle">Experience something beautiful and get ready to explore amazing possibilities.</p>
        
        <a style="text-decoration: none;" href="./signup.html" class="get-started-btn" >Get Started</a>
    </div>

    <script src="./script.js"></script>
</body>
</html>
